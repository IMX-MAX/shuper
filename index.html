
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuper</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23FFFFFF%22 font-family=%22Inter, sans-serif%22 font-weight=%22bold%22>S</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23050505%22/><text x=%2250%22 y=%2250%22 font-size=%2250%22 fill=%22%23FFFFFF%22 font-family=%22Inter, sans-serif%22 font-weight=%22bold%22 text-anchor=%22middle%22 dy=%22.35em%22>S</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode */
        --bg-primary: #050505;
        --bg-secondary: #0F0F0F;
        --bg-tertiary: #141414;
        --bg-elevated: #1A1A1A;
        --border: rgba(255, 255, 255, 0.08);
        --border-bold: rgba(255, 255, 255, 0.15);
        --text-main: #F5F5F5;
        --text-muted: #A3A3A3;
        --text-dim: #525252;
        --accent: #F5F5F5;
        --accent-dim: rgba(245, 245, 245, 0.1);
        --input-bg: #0A0A0A;
        --selection-bg: rgba(255, 255, 255, 0.2);
        --selection-text: #FFFFFF;
      }

      /* Base Styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-main);
        transition: background-color 0.25s ease, color 0.25s ease;
      }

      body[data-font="System"] { font-family: system-ui, -apple-system, sans-serif; }
      body[data-font="Inter"] { font-family: 'Inter', sans-serif; }

      /* Prevent input flash on focus */
      textarea:focus, input:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      /* THEME ENGINE: DARK VARIANTS */
      body[data-theme="Catppuccin"]:not(.light-mode) {
        --bg-primary: #1e1e2e; --bg-secondary: #181825; --bg-tertiary: #11111b; --bg-elevated: #313244;
        --border: rgba(205, 214, 244, 0.1); --text-main: #cdd6f4; --text-muted: #a6adc8; --text-dim: #585b70; --accent: #cba6f7; --input-bg: #11111b;
        --selection-bg: rgba(203, 166, 247, 0.35);
      }
      body[data-theme="Dracula"]:not(.light-mode) {
        --bg-primary: #282a36; --bg-secondary: #1e1f29; --bg-tertiary: #44475a; --bg-elevated: #6272a4;
        --border: rgba(98, 114, 164, 0.2); --text-main: #f8f8f2; --text-muted: #bd93f9; --text-dim: #6272a4; --accent: #ff79c6; --input-bg: #191a21;
        --selection-bg: rgba(189, 147, 249, 0.4);
      }
      body[data-theme="GitHub"]:not(.light-mode) {
        --bg-primary: #0d1117; --bg-secondary: #161b22; --bg-tertiary: #21262d; --bg-elevated: #30363d;
        --border: rgba(240, 246, 252, 0.1); --text-main: #c9d1d9; --text-muted: #8b949e; --text-dim: #484f58; --accent: #58a6ff; --input-bg: #0d1117;
        --selection-bg: rgba(88, 166, 255, 0.4);
      }
      body[data-theme="AAITN"]:not(.light-mode) {
        --bg-primary: #1a0b16; --bg-secondary: #261221; --bg-tertiary: #2e1628; --bg-elevated: #3d1d35;
        --border: rgba(255, 105, 180, 0.15); --text-main: #ffe4f3; --text-muted: #d4a5c0; --text-dim: #8a5a75; --accent: #ff69b4; --input-bg: #1a0b16;
        --selection-bg: #ff69b4; --selection-text: #ffffff;
      }
      body[data-theme="Gruvbox"]:not(.light-mode) {
        --bg-primary: #282828; --bg-secondary: #1d2021; --bg-tertiary: #32302f; --bg-elevated: #3c3836;
        --border: rgba(251, 241, 199, 0.1); --text-main: #ebdbb2; --text-muted: #a89984; --text-dim: #928374; --accent: #fabd2f; --input-bg: #1d2021;
        --selection-bg: rgba(250, 189, 47, 0.35);
      }
      body[data-theme="Ghostty"]:not(.light-mode) {
        --bg-primary: #000000; --bg-secondary: #0A0A0A; --bg-tertiary: #111111; --bg-elevated: #222222;
        --border: #333333; --text-main: #eeeeee; --text-muted: #aaaaaa; --text-dim: #555555; --accent: #ffffff; --input-bg: #000000;
        --selection-bg: #333333;
      }
      body[data-theme="One Dark Pro"]:not(.light-mode) {
        --bg-primary: #282c34; --bg-secondary: #21252b; --bg-tertiary: #333842; --bg-elevated: #3e4451;
        --border: #3e4451; --text-main: #abb2bf; --text-muted: #7f848e; --text-dim: #5c6370; --accent: #61afef;
        --selection-bg: #3e4451;
      }
      
      /* New Themes */
      body[data-theme="Nord"]:not(.light-mode) {
        --bg-primary: #2E3440; --bg-secondary: #3B4252; --bg-tertiary: #434C5E; --bg-elevated: #4C566A;
        --border: #4C566A; --text-main: #ECEFF4; --text-muted: #D8DEE9; --text-dim: #81A1C1; --accent: #88C0D0; --input-bg: #2E3440;
        --selection-bg: #434C5E;
      }
      body[data-theme="Tokyo Night"]:not(.light-mode) {
        --bg-primary: #1a1b26; --bg-secondary: #24283b; --bg-tertiary: #292e42; --bg-elevated: #414868;
        --border: #292e42; --text-main: #c0caf5; --text-muted: #a9b1d6; --text-dim: #565f89; --accent: #7aa2f7; --input-bg: #1a1b26;
        --selection-bg: #283457;
      }
      body[data-theme="Solarized"]:not(.light-mode) {
        --bg-primary: #002b36; --bg-secondary: #073642; --bg-tertiary: #073642; --bg-elevated: #586e75;
        --border: #073642; --text-main: #839496; --text-muted: #657b83; --text-dim: #586e75; --accent: #268bd2; --input-bg: #002b36;
        --selection-bg: #073642;
      }
      body[data-theme="Rose Pine"]:not(.light-mode) {
        --bg-primary: #191724; --bg-secondary: #1f1d2e; --bg-tertiary: #26233a; --bg-elevated: #403d52;
        --border: #26233a; --text-main: #e0def4; --text-muted: #908caa; --text-dim: #6e6a86; --accent: #ebbcba; --input-bg: #191724;
        --selection-bg: #403d52;
      }
      body[data-theme="Haze"]:not(.light-mode) {
        --bg-primary: #1e1b29; --bg-secondary: #242033; --bg-tertiary: #2d2840; --bg-elevated: #3c3554;
        --border: #3c3554; --text-main: #f5f3ff; --text-muted: #a5b4fc; --text-dim: #6366f1; --accent: #c4b5fd; --input-bg: #1e1b29;
        --selection-bg: #4c1d95;
      }
      body[data-theme="Pierre"]:not(.light-mode) {
        --bg-primary: #121212; --bg-secondary: #1e1e1e; --bg-tertiary: #2a2a2a; --bg-elevated: #3a3a3a;
        --border: #333333; --text-main: #d4d4d4; --text-muted: #a0a0a0; --text-dim: #707070; --accent: #D7BA7D; --input-bg: #121212;
        --selection-bg: #264f78;
      }

      /* ADDITIONAL THEMES */
      /* RETINA */
      body[data-theme="Retina"]:not(.light-mode) {
        --bg-primary: #000000; --bg-secondary: #121212; --bg-tertiary: #1c1c1e; --bg-elevated: #2c2c2e;
        --border: #333333; --text-main: #ffffff; --text-muted: #8e8e93; --text-dim: #636366; --accent: #ff2d55; --input-bg: #000000;
        --selection-bg: #ff2d55;
      }
      body.light-mode[data-theme="Retina"] {
        --bg-primary: #ffffff; --bg-secondary: #f2f2f7; --bg-tertiary: #ffffff; --bg-elevated: #e5e5ea;
        --border: #d1d1d6; --text-main: #000000; --text-muted: #8e8e93; --text-dim: #aeaeb2; --accent: #ff2d55; --input-bg: #ffffff;
        --selection-bg: #ff2d55; --selection-text: #ffffff;
      }

      /* NERF GUN */
      body[data-theme="Nerf Gun"]:not(.light-mode) {
        --bg-primary: #1a1a1a; --bg-secondary: #262626; --bg-tertiary: #333333; --bg-elevated: #404040;
        --border: #404040; --text-main: #f5f5f5; --text-muted: #a3a3a3; --text-dim: #737373; --accent: #ff6b00; --input-bg: #1a1a1a;
        --selection-bg: #0055ff; --selection-text: #ffffff;
      }
      body.light-mode[data-theme="Nerf Gun"] {
        --bg-primary: #ffffff; --bg-secondary: #f5f5f5; --bg-tertiary: #ebebeb; --bg-elevated: #e0e0e0;
        --border: #d4d4d4; --text-main: #171717; --text-muted: #525252; --text-dim: #a3a3a3; --accent: #ff6b00; --input-bg: #ffffff;
        --selection-bg: #0055ff; --selection-text: #ffffff;
      }

      /* NIGHTFALL */
      body[data-theme="Nightfall"]:not(.light-mode) {
        --bg-primary: #020617; --bg-secondary: #0f172a; --bg-tertiary: #1e293b; --bg-elevated: #334155;
        --border: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8; --text-dim: #64748b; --accent: #38bdf8; --input-bg: #020617;
        --selection-bg: #0ea5e9;
      }
      body.light-mode[data-theme="Nightfall"] {
        --bg-primary: #f0f9ff; --bg-secondary: #e0f2fe; --bg-tertiary: #bae6fd; --bg-elevated: #7dd3fc;
        --border: #bae6fd; --text-main: #0c4a6e; --text-muted: #0369a1; --text-dim: #0284c7; --accent: #0284c7; --input-bg: #f0f9ff;
        --selection-bg: #38bdf8;
      }

      /* CITY */
      body[data-theme="City"]:not(.light-mode) {
        --bg-primary: #18181b; --bg-secondary: #27272a; --bg-tertiary: #3f3f46; --bg-elevated: #52525b;
        --border: #3f3f46; --text-main: #f4f4f5; --text-muted: #a1a1aa; --text-dim: #71717a; --accent: #f59e0b; --input-bg: #18181b;
        --selection-bg: #f59e0b; --selection-text: #000000;
      }
      body.light-mode[data-theme="City"] {
        --bg-primary: #fafafa; --bg-secondary: #f4f4f5; --bg-tertiary: #e4e4e7; --bg-elevated: #d4d4d8;
        --border: #e4e4e7; --text-main: #18181b; --text-muted: #52525b; --text-dim: #71717a; --accent: #f59e0b; --input-bg: #fafafa;
        --selection-bg: #f59e0b; --selection-text: #000000;
      }

      /* YOGURT */
      body[data-theme="Yogurt"]:not(.light-mode) {
        --bg-primary: #2a1b22; --bg-secondary: #38242d; --bg-tertiary: #472d38; --bg-elevated: #593a46;
        --border: #472d38; --text-main: #fce7f3; --text-muted: #f472b6; --text-dim: #db2777; --accent: #fb7185; --input-bg: #2a1b22;
        --selection-bg: #fb7185; --selection-text: #000000;
      }
      body.light-mode[data-theme="Yogurt"] {
        --bg-primary: #fff1f2; --bg-secondary: #ffe4e6; --bg-tertiary: #fecdd3; --bg-elevated: #fda4af;
        --border: #fecdd3; --text-main: #881337; --text-muted: #be123c; --text-dim: #fb7185; --accent: #fb7185; --input-bg: #fff1f2;
        --selection-bg: #fb7185; --selection-text: #ffffff;
      }

      /* APPWRITE */
      body[data-theme="Appwrite"]:not(.light-mode) {
        --bg-primary: #16161a; --bg-secondary: #1c1c21; --bg-tertiary: #232329; --bg-elevated: #33333d;
        --border: #33333d; --text-main: #ebebf0; --text-muted: #97979f; --text-dim: #6c6c75; --accent: #fd366e; --input-bg: #16161a;
        --selection-bg: #fd366e; --selection-text: #ffffff;
      }
      body.light-mode[data-theme="Appwrite"] {
        --bg-primary: #ffffff; --bg-secondary: #f7f7f8; --bg-tertiary: #f0f0f1; --bg-elevated: #e1e1e3;
        --border: #e1e1e3; --text-main: #2b2b31; --text-muted: #6e6e76; --text-dim: #a3a3a8; --accent: #fd366e; --input-bg: #ffffff;
        --selection-bg: #fd366e; --selection-text: #ffffff;
      }

      /* JACOB (Blue) */
      body[data-theme="Jacob"]:not(.light-mode) {
        --bg-primary: #0B1120; --bg-secondary: #151E32; --bg-tertiary: #1E2943; --bg-elevated: #2D3A5C;
        --border: #2D3A5C; --text-main: #F1F5F9; --text-muted: #94A3B8; --text-dim: #64748B; --accent: #3B82F6; --input-bg: #0B1120;
        --selection-bg: #3B82F6; --selection-text: #FFFFFF;
      }
      body.light-mode[data-theme="Jacob"] {
        --bg-primary: #F0F9FF; --bg-secondary: #E0F2FE; --bg-tertiary: #BAE6FD; --bg-elevated: #7DD3FC;
        --border: #BAE6FD; --text-main: #0C4A6E; --text-muted: #0369A1; --text-dim: #0EA5E9; --accent: #0284C7; --input-bg: #F0F9FF;
        --selection-bg: #0284C7; --selection-text: #FFFFFF;
      }

      /* THEME ENGINE: LIGHT VARIANTS */
      body.light-mode {
        --bg-primary: #ffffff;
        --bg-secondary: #f9f9f9;
        --bg-tertiary: #f3f4f6;
        --bg-elevated: #e5e7eb;
        --border: rgba(0, 0, 0, 0.08);
        --border-bold: rgba(0, 0, 0, 0.15);
        --text-main: #111827;
        --text-muted: #4b5563;
        --text-dim: #9ca3af;
        --accent: #111827;
        --input-bg: #ffffff;
        --selection-bg: #FBCFE8;
        --selection-text: #9D174D;
      }

      /* Specific Light-Themed Tints */
      body.light-mode[data-theme="GitHub"] {
        --bg-primary: #ffffff; --bg-secondary: #f6f8fa; --bg-tertiary: #eff2f5; --bg-elevated: #e1e4e8;
        --accent: #0969da; --text-main: #1f2328; --selection-bg: #add6ff; --selection-text: #053d7a;
      }
      body.light-mode[data-theme="AAITN"] {
        --bg-primary: #fff1f2; --bg-secondary: #ffffff; --bg-tertiary: #ffe4e6; --bg-elevated: #fecdd3;
        --accent: #e11d48; --text-main: #881337; --selection-bg: #fda4af; --selection-text: #ffffff;
      }
      body.light-mode[data-theme="Catppuccin"] {
        --bg-primary: #eff1f5; --bg-secondary: #e6e9ef; --bg-tertiary: #ccd0da; --bg-elevated: #bcc0cc;
        --accent: #7287fd; --text-main: #4c4f69; --selection-bg: #acb0be;
      }
      body.light-mode[data-theme="Solarized"] {
        --bg-primary: #fdf6e3; --bg-secondary: #eee8d5; --bg-tertiary: #e4ddca; --bg-elevated: #d5ccb5;
        --accent: #268bd2; --text-main: #073642; --selection-bg: #839496; --selection-text: #ffffff;
      }
      body.light-mode[data-theme="Dracula"] {
        --bg-primary: #f8f8f2; --bg-secondary: #e6e6e6; --bg-tertiary: #dedede; --bg-elevated: #bd93f9;
        --accent: #ff79c6; --text-main: #282a36; --selection-bg: #ff79c6; --selection-text: #ffffff;
      }
      body.light-mode[data-theme="Gruvbox"] {
        --bg-primary: #fbf1c7; --bg-secondary: #ebdbb2; --bg-tertiary: #d5c4a1; --bg-elevated: #bdae93;
        --accent: #d65d0e; --text-main: #3c3836; --selection-bg: #fabd2f;
      }
      body.light-mode[data-theme="Tokyo Night"] {
        --bg-primary: #e1e2e7; --bg-secondary: #cfd0d5; --bg-tertiary: #b4b5b9; --bg-elevated: #9aa5ce;
        --accent: #7aa2f7; --text-main: #1a1b26; --selection-bg: #7aa2f7;
      }
      body.light-mode[data-theme="One Dark Pro"] {
        --bg-primary: #fafafa; --bg-secondary: #f0f0f0; --bg-tertiary: #e0e0e0; --bg-elevated: #d0d0d0;
        --accent: #61afef; --text-main: #282c34; --selection-bg: #61afef;
      }
      body.light-mode[data-theme="Pierre"] {
        --bg-primary: #f5f5f5; --bg-secondary: #eaeaea; --bg-tertiary: #dddddd; --bg-elevated: #cccccc;
        --accent: #D7BA7D; --text-main: #333333; --selection-bg: #D7BA7D;
      }
      body.light-mode[data-theme="Nord"] {
        --bg-primary: #ECEFF4; --bg-secondary: #E5E9F0; --bg-tertiary: #D8DEE9; --bg-elevated: #81A1C1;
        --accent: #88C0D0; --text-main: #2E3440; --selection-bg: #88C0D0;
      }
      body.light-mode[data-theme="Haze"] {
        --bg-primary: #fafafa; --bg-secondary: #f4f4f5; --bg-tertiary: #e4e4e7; --bg-elevated: #d4d4d8;
        --accent: #8b5cf6; --text-main: #27272a; --selection-bg: #c4b5fd;
      }
      /* ROSE PINE DAWN (Light) */
      body.light-mode[data-theme="Rose Pine"] {
        --bg-primary: #faf4ed;
        --bg-secondary: #fffaf3;
        --bg-tertiary: #f2e9e1;
        --bg-elevated: #e6dfdb;
        --border: rgba(87, 82, 121, 0.15);
        --border-bold: rgba(87, 82, 121, 0.25);
        --text-main: #575279;
        --text-muted: #797593;
        --text-dim: #9893a5;
        --accent: #d7827e;
        --accent-dim: rgba(215, 130, 126, 0.1);
        --input-bg: #fffaf3;
        --selection-bg: #ebbcba;
        --selection-text: #575279;
      }

      /* Global Selection Rule */
      ::selection {
        background-color: var(--selection-bg);
        color: var(--selection-text);
      }

      /* Wave Loader Styles */
      .wave-container {
        display: grid;
        grid-template-columns: repeat(3, 4px);
        grid-template-rows: repeat(3, 4px);
        gap: 2.5px;
        width: 17px;
        height: 17px;
        align-items: center;
        justify-items: center;
      }
      .wave-square {
        width: 4px;
        height: 4px;
        background-color: var(--text-dim);
        border-radius: 1.5px;
        animation: wave-pulse 1.4s infinite ease-in-out;
      }
      .wave-square:nth-child(1) { animation-delay: 0.0s; }
      .wave-square:nth-child(2), .wave-square:nth-child(4) { animation-delay: 0.15s; }
      .wave-square:nth-child(3), .wave-square:nth-child(5), .wave-square:nth-child(7) { animation-delay: 0.3s; }
      .wave-square:nth-child(6), .wave-square:nth-child(8) { animation-delay: 0.45s; }
      .wave-square:nth-child(9) { animation-delay: 0.6s; }

      @keyframes wave-pulse {
        0%, 100% { 
          transform: scale(1); 
          opacity: 0.35; 
          background-color: var(--text-dim); 
        }
        50% { 
          transform: scale(1.25); 
          opacity: 1; 
          background-color: var(--accent); 
          box-shadow: 0 0 10px var(--accent);
        }
      }

      /* Utility classes */
      .island-card {
        border: 1px solid var(--border);
        background-color: var(--bg-secondary);
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
      
      .floating-input-shadow {
        box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.4), 0 0 1px var(--border-bold);
      }
      .light-mode .floating-input-shadow {
        box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.1), 0 0 1px var(--border-bold);
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--bg-elevated); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

      @keyframes messageIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-message { animation: messageIn 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
      
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-15px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in { animation: slideInLeft 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-zoom-in { animation: zoomIn 0.2s ease-out forwards; }

      @keyframes onboardExit {
        0% { opacity: 1; transform: scale(1); filter: blur(0px); }
        100% { opacity: 0; transform: scale(2.5); filter: blur(20px); pointer-events: none; }
      }
      .animate-onboard-exit { animation: onboardExit 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards; }

      @keyframes workspaceEnter {
        0% { opacity: 0; transform: scale(0.92) translateY(40px); filter: blur(15px); }
        30% { opacity: 1; }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0px); }
      }
      .animate-workspace-enter { animation: workspaceEnter 1.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes heroIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-hero-in { animation: heroIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      /* Dramatic Fly In */
      @keyframes flyInUp {
        from { opacity: 0; transform: translateY(50px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0px); }
      }
      .animate-fly-in-up { animation: flyInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      .markdown-body p { margin-bottom: 0.75em; }
      .markdown-body pre { margin-bottom: 1em; border-radius: 0.75rem; overflow: hidden; }
      .markdown-body code { background: var(--bg-elevated); padding: 0.2em 0.4em; border-radius: 0.25em; font-size: 0.9em; font-weight: 600; }
      .markdown-body pre code { background: transparent; padding: 0; font-weight: 400; }
      
      /* KaTeX & Math support adjustments */
      .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }
      
      /* Table Support */
      .markdown-body table { border-collapse: collapse; width: 100%; margin: 1em 0; font-size: 13px; }
      .markdown-body th, .markdown-body td { border: 1px solid var(--border-bold); padding: 8px 12px; text-align: left; }
      .markdown-body th { background: var(--bg-elevated); font-weight: 700; color: var(--text-main); }
      .markdown-body tr:nth-child(even) { background: var(--bg-primary); }

      /* Doc Panel Styles */
      .doc-textarea:focus { outline: none; }
      .doc-content h1, .doc-content h2, .doc-content h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; color: var(--text-main); }
      .doc-content p { margin-bottom: 1em; line-height: 1.6; color: var(--text-muted); }
      .doc-content ul { list-style: disc; margin-left: 1.5em; margin-bottom: 1em; }
      .doc-content ol { list-style: decimal; margin-left: 1.5em; margin-bottom: 1em; }
      .doc-content blockquote { border-left: 4px solid var(--border-bold); padding-left: 1em; color: var(--text-dim); font-style: italic; }
      
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: var(--text-dim);
        cursor: text;
        opacity: 0.6;
      }
